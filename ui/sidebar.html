<div id="yt-summary-sidebar" class="dark-theme">
  <div class="sidebar-header">
    <div class="header-left">
      <div class="pulse-dot"></div>
      <h2>AI Summary</h2>
    </div>
    <div class="header-actions">
      <button id="refresh-button" class="icon-button" aria-label="Refresh">
        <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
          <path fill="currentColor" d="M12 4V1L8 5l4 4V6a7 7 0 11-7 7h-2a9 9 0 109-9z" />
        </svg>
      </button>
      <button id="close-sidebar" class="icon-button" aria-label="Close">
        <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
          <path fill="currentColor" d="M18.3 5.71a1 1 0 00-1.42 0L12 10.59 7.11 5.7a1 1 0 00-1.42 1.42L10.59 12l-4.9 4.89a1 1 0 101.42 1.42L12 13.41l4.89 4.9a1 1 0 101.42-1.42L13.41 12l4.9-4.89a1 1 0 000-1.42z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="content">
    <div class="summary-container">
      <div class="summary-header">
        <div class="tags">
          <div class="tag">Transcript Summary</div>
          <div class="tag2"></div>
        </div>
        <button class="action-button" aria-label="Copy summary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>

      <div id="summary" class="summary-content">
        <div class="generate-summary-container">
          <button id="generate-summary-button" class="generate-button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            Generate Summary
          </button>
          <p class="info-text">Click the button above to analyze the video and generate an AI summary.</p>
        </div>
      </div>
    </div>
  </div>
</div>
